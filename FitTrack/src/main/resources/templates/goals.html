<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">

        <div th:if="${awardedBadge}" class="alert alert-success slide-up"
            style="flex-direction: column; text-align: center; border-color: var(--primary-color);">
            <h2 style="color: var(--success-text); margin-bottom: 0.5rem;">ðŸŽ‰ New Badge Unlocked! ðŸŽ‰</h2>
            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                <img th:src="${awardedBadge.iconUrl}" th:alt="${awardedBadge.name}"
                    style="width: 64px; height: 64px; filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.4));" />
                <p style="margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--text-main);"
                    th:text="${awardedBadge.name}"></p>
            </div>
        </div>

        <div class="stagger"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <h1>My Goals</h1>
            <a th:href="@{/goals/add}" class="btn btn-primary">Set a New Goal</a>
        </div>

        <div th:if="${#lists.isEmpty(goals)}" class="card slide-up text-center">
            <h2>No Goals Set Yet</h2>
            <p>Start your fitness journey by setting your first goal!</p>
            <a th:href="@{/goals/add}" class="btn btn-primary mt-4">Set a Goal</a>
        </div>

        <div th:if="${!#lists.isEmpty(goals)}" class="list-cards" style="grid-template-columns: 1fr;">
            <div th:each="goal : ${goals}" class="card slide-up">
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                    <div style="flex: 1; min-width: 280px;">
                        <h3 th:text="${goal.name}"></h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                            <span class="status-badge"
                                th:style="'background: ' + ${goal.category.color} + '20; color: ' + ${goal.category.color} + '; border: 1px solid ' + ${goal.category.color} + '40;'"
                                th:text="${goal.category.displayName}"></span>
                            <span th:text="${goal.status.name()}"
                                th:classappend="${goal.status.name() == 'COMPLETED'} ? 'status-completed' : 'status-active'"
                                class="status-badge"></span>
                        </div>
                        <p th:text="${goal.description}"></p>
                    </div>
                    <div style="display: flex; gap: 0.5rem; flex-shrink: 0;">
                        <a th:href="@{/goals/edit/{id}(id=${goal.id})}" class="btn btn-outline">Edit</a>
                        <form th:if="${goal.status.name() == 'ACTIVE'}"
                            th:action="@{/goals/complete/{id}(id=${goal.id})}" method="post" style="margin: 0;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-success">Complete</button>
                        </form>
                        <form th:action="@{/goals/delete/{id}(id=${goal.id})}" method="post" style="margin: 0;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="progress-bar mb-2">
                        <div class="progress"
                            th:with="totalDistance=${goal.targetValue - goal.startValue}, currentDistance=${goal.currentValue - goal.startValue}, progressPercentage=${totalDistance == 0 ? 100 : (currentDistance / totalDistance) * 100}"
                            th:style="'width: ' + ${#numbers.formatDecimal(T(java.lang.Math).min(100.0, T(java.lang.Math).max(0.0, progressPercentage)), 1, 2)} + '%;'">
                        </div>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--text-muted);">
                        <span
                            th:text="${#numbers.formatDecimal(goal.currentValue, 1, 0)} + ' ' + ${goal.unit.displayName}"></span>
                        <span
                            th:text="${#numbers.formatDecimal(goal.targetValue, 1, 0)} + ' ' + ${goal.unit.displayName}"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-active {
            background-color: rgba(6, 182, 212, 0.15);
            color: var(--accent-color);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .status-completed {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .progress-bar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            height: 0.5rem;
            overflow: hidden;
        }

        .progress {
            background-color: var(--primary-color);
            height: 100%;
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px var(--primary-glow);
        }
    </style>

</body>

</html>
