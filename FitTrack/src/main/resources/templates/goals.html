<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: head}"></head>
<body style="background-color: #0b1120; color: #cbd5e1; min-height: 100vh;">
<header th:replace="~{fragments/_header :: header}"></header>

<main class="container">

    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
        <h1 style="color: #ffffff; font-size: 2.25rem; font-weight: 700; margin: 0;">My Goals</h1>
        <a th:href="@{/goals/add}" class="btn btn-primary" style="background: #10b981; color: #064e3b; font-weight: 600; text-decoration: none;">+ Set a New Goal</a>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(goals)}" style="background: #0f172a; border-radius: 1rem; padding: 3rem; text-align: center; border: 1px solid #334155;">
        <h2 style="color: #ffffff; font-size: 1.5rem; margin: 0 0 1rem 0;">No Goals Set Yet</h2>
        <p style="color: #94a3b8; font-size: 1rem; margin: 0 0 1.5rem 0;">Start your fitness journey by setting your first goal!</p>
        <a th:href="@{/goals/add}" class="btn btn-primary" style="background: #10b981; color: #064e3b; font-weight: 600; text-decoration: none;">+ Set a Goal</a>
    </div>

    <!-- Goal List -->
    <div th:if="${!#lists.isEmpty(goals)}" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
        <div th:each="goal : ${goals}" class="card" style="padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #334155;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h3 th:text="${goal.name}" style="font-size: 1.25rem; font-weight: 700; color: #ffffff; margin: 0 0 0.5rem 0;"></h3>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <span th:style="'display: inline-block; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.8rem; font-weight: 500; background: ' + ${goal.category.color} + '20; color: ' + ${goal.category.color} + '; border: 1px solid ' + ${goal.category.color} + '40;'"
                              th:text="${goal.category.displayName}"></span>
                        <span th:text="${goal.status.name()}"
                              th:classappend="${goal.status.name() == 'COMPLETED'} ? 'status-completed' : 'status-active'"
                              class="status-badge"></span>
                    </div>
                    <p style="color: #94a3b8; margin: 0 0 1rem 0; font-size: 0.875rem;" th:text="${goal.description}"></p>
                </div>
                <div style="display: flex; gap: 1rem; flex-shrink: 0;">
                    <a th:href="@{/goals/edit/{id}(id=${goal.id})}" class="btn btn-outline" style="padding: 0.5rem 1rem;">‚úèÔ∏è Edit</a>
                    <form th:if="${goal.status.name() == 'ACTIVE'}" th:action="@{/goals/complete/{id}(id=${goal.id})}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success" style="background: #10b981; color: #064e3b; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">
                            ‚úì Complete
                        </button>
                    </form>
                    <form th:action="@{/goals/delete/{id}(id=${goal.id})}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger" style="padding: 0.5rem 1rem;">üóëÔ∏è Delete</button>
                    </form>
                </div>
            </div>
            <div>
                <div class="progress-bar" style="margin-bottom: 0.5rem;">
                    <div class="progress" th:style="'width: ' + (${goal.currentValue / goal.targetValue * 100}) + '%;'"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.875rem; color: #94a3b8;">
                    <span th:text="${#numbers.formatDecimal(goal.currentValue, 1, 0)} + ' ' + ${goal.unit.displayName}"></span>
                    <span th:text="${#numbers.formatDecimal(goal.targetValue, 1, 0)} + ' ' + ${goal.unit.displayName}"></span>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }
    .status-active {
        background-color: rgba(234, 179, 8, 0.1);
        color: #eab308;
        border: 1px solid rgba(234, 179, 8, 0.3);
    }
    .status-completed {
        background-color: rgba(16, 185, 129, 0.1);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .progress-bar {
        background-color: #334155;
        border-radius: 999px;
        height: 0.75rem;
        overflow: hidden;
    }
    .progress {
        background-color: #10b981;
        height: 100%;
        border-radius: 999px;
        transition: width 0.3s ease;
    }
</style>

</body>
</html>
