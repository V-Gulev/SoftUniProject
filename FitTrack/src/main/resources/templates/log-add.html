<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="card slide-up" style="max-width: 700px; margin: 2rem auto;">
            <div class="mb-4 text-center">
                <h1>üèãÔ∏è Log a Workout</h1>
                <p>Track your fitness progress</p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}">Success!</span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}">Error!</span>
            </div>

            <form th:action="@{/logs/add}" th:method="post" th:object="${logDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-4">
                    <label for="date">üìÖ Workout Date</label>
                    <input type="date" id="date" th:field="*{date}"
                        th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                </div>

                <div class="mb-4">
                    <label>‚è±Ô∏è Workout Duration</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label for="hours" style="font-size: 0.9rem; color: var(--text-muted);">Hours</label>
                            <input type="number" id="hours" th:field="*{hours}" min="0" max="12" placeholder="1" />
                        </div>
                        <div>
                            <label for="minutes" style="font-size: 0.9rem; color: var(--text-muted);">Minutes</label>
                            <input type="number" id="minutes" th:field="*{minutes}" min="0" max="59" placeholder="30" />
                        </div>
                    </div>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></p>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('minutes')}" th:errors="*{minutes}"></p>
                </div>

                <div class="mb-4">
                    <label for="description">üìù Workout Description</label>
                    <textarea id="description" th:field="*{description}" placeholder="Describe your workout..."
                        style="min-height: 100px; resize: vertical;"></textarea>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    </p>
                </div>

                <div class="mb-4">
                    <label for="workoutPlanId">üìã Workout Plan (Optional)</label>
                    <select id="workoutPlanId" th:field="*{workoutPlanId}">
                        <option value="">Select a workout plan (optional)</option>
                        <option th:each="plan : ${workoutPlans}" th:value="${plan.id}" th:text="${plan.name}">Plan Name
                        </option>
                    </select>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('workoutPlanId')}"
                        th:errors="*{workoutPlanId}"></p>
                </div>

                <div class="mt-4" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a th:href="@{/dashboard}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Log Workout</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
