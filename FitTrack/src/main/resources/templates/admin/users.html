<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: head}"></head>
<body>
<header th:replace="~{fragments/_header :: header}"></header>
<main class="container">
    <div class="card slide-up">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="margin: 0 0 0.5rem 0; color: #ffffff; font-size: 2rem;">User Management</h1>
                <p style="margin: 0; color: var(--text-muted); font-size: 1rem;">Manage user accounts and permissions</p>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: separate; border-spacing: 0;">
                <thead>
                <tr>
                    <th style="padding: 1rem 1.25rem; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--border); text-align: left; font-weight: 600; color: #ffffff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Username</th>
                    <th style="padding: 1rem 1.25rem; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--border); text-align: left; font-weight: 600; color: #ffffff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Email</th>
                    <th style="padding: 1rem 1.25rem; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--border); text-align: left; font-weight: 600; color: #ffffff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Roles</th>
                    <th style="padding: 1rem 1.25rem; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--border); text-align: left; font-weight: 600; color: #ffffff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Status</th>
                    <th style="padding: 1rem 1.25rem; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--border); text-align: left; font-weight: 600; color: #ffffff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" style="transition: background-color 0.2s ease;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.03)'" onmouseout="this.style.backgroundColor='transparent'">
                    <td style="padding: 1.25rem 1.25rem; border-bottom: 1px solid var(--border); color: var(--text-color); font-weight: 500;">
                        <span th:text="${user.username}"></span>
                    </td>
                    <td style="padding: 1.25rem 1.25rem; border-bottom: 1px solid var(--border); color: var(--text-muted);">
                        <span th:text="${user.email}"></span>
                    </td>
                    <td style="padding: 1.25rem 1.25rem; border-bottom: 1px solid var(--border);">
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            <span th:each="role : ${user.roles}"
                                  style="display: inline-block; padding: 0.35rem 0.75rem; background: rgba(34,197,94,0.15); color: #22c55e; border: 1px solid rgba(34,197,94,0.3); border-radius: 999px; font-size: 0.85rem; font-weight: 500;"
                                  th:text="${role.name}">
                            </span>
                        </div>
                    </td>
                    <td style="padding: 1.25rem 1.25rem; border-bottom: 1px solid var(--border);">
                        <span th:if="${!user.isBlocked}"
                              style="display: inline-block; padding: 0.35rem 0.75rem; background: rgba(34,197,94,0.15); color: #22c55e; border: 1px solid rgba(34,197,94,0.3); border-radius: 999px; font-size: 0.85rem; font-weight: 500;">
                            Active
                        </span>
                        <span th:if="${user.isBlocked}"
                              style="display: inline-block; padding: 0.35rem 0.75rem; background: rgba(239,68,68,0.15); color: #ef4444; border: 1px solid rgba(239,68,68,0.3); border-radius: 999px; font-size: 0.85rem; font-weight: 500;">
                            Blocked
                        </span>
                    </td>
                    <td style="padding: 1.25rem 1.25rem; border-bottom: 1px solid var(--border);">
                        <form th:if="${!user.isBlocked}"
                              th:action="@{/admin/users/block/{id}(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn btn-danger"
                                    style="padding: 0.5rem 1rem; font-size: 0.875rem; border-radius: 8px;"
                                    onclick="return confirm('Are you sure you want to block this user?');">
                                Block
                            </button>
                        </form>
                        <form th:if="${user.isBlocked}"
                              th:action="@{/admin/users/unblock/{id}(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn"
                                    style="padding: 0.5rem 1rem; font-size: 0.875rem; border-radius: 8px; background: linear-gradient(180deg, var(--primary-color), var(--primary-hover)); color: white; border: none;"
                                    onclick="return confirm('Are you sure you want to unblock this user?');">
                                Unblock
                            </button>
                        </form>
                        <form th:action="@{/admin/users/switch-role/{id}(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit"
                                    class="btn btn-secondary"
                                    style="padding: 0.5rem 1rem; font-size: 0.875rem; border-radius: 8px;">
                                Switch Role
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(users)}" style="text-align: center; padding: 3rem 2rem; color: var(--text-muted);">
            <p style="margin: 0; font-size: 1.1rem;">No users found.</p>
        </div>
    </div>
</main>
</body>
</html>
