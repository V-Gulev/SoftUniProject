<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="card slide-up" style="max-width: 700px; margin: 2rem auto;">
            <div class="mb-4">
                <h1>Set a New Goal</h1>
                <p>Define what you want to achieve.</p>
            </div>

            <form th:action="@{/goals/add}" th:method="post" th:object="${goalDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <div>
                        <p style="font-weight: 600; margin-bottom: 0.25rem;">Please fix the errors below:</p>
                        <ul style="margin: 0; padding-left: 1.25rem;">
                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Error message</li>
                        </ul>
                    </div>
                </div>
                <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

                <div>
                    <label for="name">Goal Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="e.g., Bench Press 100kg" />
                </div>

                <div>
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" th:field="*{description}" placeholder="Any details about your goal..."
                        style="resize: vertical; min-height: 100px;"></textarea>
                </div>

                <div>
                    <label for="category">Category</label>
                    <select id="category" th:field="*{category}">
                        <option th:each="cat : ${goalCategories}" th:value="${cat}" th:text="${cat.displayName}">
                        </option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                    <div>
                        <label for="currentValue">Current Value</label>
                        <input type="number" step="0.1" id="currentValue" th:field="*{currentValue}" placeholder="0" />
                    </div>
                    <div>
                        <label for="targetValue">Target Value</label>
                        <input type="number" step="0.1" id="targetValue" th:field="*{targetValue}" placeholder="100" />
                    </div>
                    <div>
                        <label for="unit">Unit</label>
                        <select id="unit" th:field="*{unit}">
                            <option th:each="unit : ${goalUnits}" th:value="${unit}" th:text="${unit.displayName}">
                            </option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="targetDate">Target Date</label>
                    <input type="date" id="targetDate" th:field="*{targetDate}" />
                </div>

                <div class="mt-4" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a th:href="@{/goals}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Set Goal</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
