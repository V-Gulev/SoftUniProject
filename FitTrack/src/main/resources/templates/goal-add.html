<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: head}">
</head>
<body style="background-color: #0b1120; color: #cbd5e1;"> <!-- Dark theme body -->
<header th:replace="~{fragments/_header :: header}"></header>


<main class="container">

    <div style="max-width: 700px; margin: 2rem auto;">
        <!-- Card -->
        <div style="background: #1e293b; border-radius: 1rem; border: 1px solid #334155; overflow: hidden;">

            <!-- Card Header -->
            <div style="padding: 1.5rem 2rem; border-bottom: 1px solid #334155; background: rgba(30, 41, 59, 0.5);">
                <h1 style="color: #ffffff; font-size: 1.75rem; font-weight: 600; margin: 0;">Set a New Goal</h1>
                <p style="color: #94a3b8; margin: 0.25rem 0 0 0;">Define what you want to achieve.</p>
            </div>

            <!-- Form -->
            <form th:action="@{/goals/add}" th:method="post" th:object="${goalDto}" style="padding: 2rem;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" style="background: #ef4444; color: #7f1d1d; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; border: 1px solid #dc2626;">
                    <p style="margin: 0; font-weight: 600; color: #fecaca;">Please fix the errors below:</p>
                    <ul style="margin: 0.5rem 0 0 1.5rem; padding: 0;">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Error message</li>
                    </ul>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" style="background: #ef4444; color: #7f1d1d; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; border: 1px solid #dc2626;">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Goal Name -->
                <div style="margin-bottom: 1.5rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Goal Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="e.g., Bench Press 100kg"
                           style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;" />
                </div>

                <!-- Description -->
                <div style="margin-bottom: 1.5rem;">
                    <label for="description" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Description (Optional)</label>
                    <textarea id="description" th:field="*{description}" placeholder="Any details about your goal..."
                              style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; min-height: 100px; box-sizing: border-box; resize: vertical;"></textarea>
                </div>

                <!-- Category -->
                <div style="margin-bottom: 1.5rem;">
                    <label for="category" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Category</label>
                    <select id="category" th:field="*{category}" style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;">
                        <option th:each="cat : ${goalCategories}" th:value="${cat}" th:text="${cat.displayName}"></option>
                    </select>
                </div>

                <!-- Values Grid -->
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <!-- Current Value -->
                    <div>
                        <label for="currentValue" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Current Value</label>
                        <input type="number" step="0.1" id="currentValue" th:field="*{currentValue}" placeholder="0"
                               style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;" />
                    </div>
                    <!-- Target Value -->
                    <div>
                        <label for="targetValue" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Target Value</label>
                        <input type="number" step="0.1" id="targetValue" th:field="*{targetValue}" placeholder="100"
                               style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;" />
                    </div>
                    <!-- Unit -->
                    <div>
                        <label for="unit" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Unit</label>
                        <select id="unit" th:field="*{unit}" style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;">
                            <option th:each="unit : ${goalUnits}" th:value="${unit}" th:text="${unit.displayName}"></option>
                        </select>
                    </div>
                </div>

                <!-- Target Date -->
                <div style="margin-bottom: 2rem;">
                    <label for="targetDate" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #cbd5e1;">Target Date</label>
                    <input type="date" id="targetDate" th:field="*{targetDate}"
                           style="width: 100%; background: #0f172a; border: 1px solid #334155; color: #ffffff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 1rem; box-sizing: border-box;" />
                </div>

                <!-- Buttons -->
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a th:href="@{/goals}" class="btn btn-outline" style="padding: 0.75rem 1.5rem; text-decoration: none;">Cancel</a>
                    <button type="submit" class="btn btn-primary" style="background: #10b981; color: #064e3b; font-weight: 600; padding: 0.75rem 1.5rem; border: none; cursor: pointer;">
                        Set Goal
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
