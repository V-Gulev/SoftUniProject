<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="card slide-up" style="max-width: 480px; margin: 4rem auto;">
            <div class="text-center mb-4">
                <h1>Create account</h1>
                <p>Join FitTrack and start tracking your goals</p>
            </div>

            <div th:if="${registrationError}" class="alert alert-error" th:text="${registrationError}"></div>

            <form th:action="@{/register}" th:method="post" th:object="${registrationDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="••••••••" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="••••••••" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errors="*{confirmPassword}"></p>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create account</button>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-2">Already have an account?</p>
                    <a th:href="@{/login}" class="btn btn-outline" style="width: 100%;">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
