<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: head}"></head>
<body>
<header th:replace="~{fragments/_header :: header}"></header>
<main class="container">
    <h1>404 - Not Found</h1>
    <p>Sorry, the resource you are looking for could not be found.</p>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <a th:href="@{/dashboard}">Go to Dashboard</a>
</main>
</body>
</html>
