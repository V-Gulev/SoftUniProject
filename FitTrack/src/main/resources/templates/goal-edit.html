<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}">
    <title>Edit Goal</title>
</head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="card slide-up" style="max-width: 700px; margin: 2rem auto;">
            <div class="mb-4">
                <h1>Edit Goal</h1>
                <p>Update your progress or change goal details</p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <form th:action="@{/goals/edit/{id}(id=${goalDto.id})}" th:method="post" th:object="${goalDto}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <p style="font-weight: 600; margin-bottom: 0.25rem;">Please fix the following errors:</p>
                    <ul style="margin: 0; padding-left: 1.25rem;">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="name">Goal Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="e.g., Bench Press 100kg" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div>
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" th:field="*{description}" placeholder="Any details about your goal..."
                        style="resize: vertical; min-height: 100px;"></textarea>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    </p>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="category">Category</label>
                        <select id="category" th:field="*{category}">
                            <option th:each="cat : ${goalCategories}" th:value="${cat}" th:text="${cat.displayName}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select id="status" th:field="*{status}">
                            <option th:each="stat : ${goalStatuses}" th:value="${stat}" th:text="${stat.name()}">
                            </option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>Values</label>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                        <div>
                            <label for="currentValue" style="font-size: 0.85rem; color: var(--text-muted);">Current
                                Value</label>
                            <input type="number" step="0.1" id="currentValue" th:field="*{currentValue}"
                                placeholder="0" />
                        </div>
                        <div>
                            <label for="targetValue" style="font-size: 0.85rem; color: var(--text-muted);">Target
                                Value</label>
                            <input type="number" step="0.1" id="targetValue" th:field="*{targetValue}"
                                placeholder="100" />
                        </div>
                        <div>
                            <label for="unit" style="font-size: 0.85rem; color: var(--text-muted);">Unit</label>
                            <select id="unit" th:field="*{unit}">
                                <option th:each="unit : ${goalUnits}" th:value="${unit}" th:text="${unit.displayName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('currentValue')}"
                        th:errors="*{currentValue}"></p>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('targetValue')}" th:errors="*{targetValue}">
                    </p>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></p>
                </div>

                <div>
                    <label for="targetDate">Target Date</label>
                    <input type="date" id="targetDate" th:field="*{targetDate}" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}">
                    </p>
                </div>

                <div class="mt-4" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a th:href="@{/goals}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
