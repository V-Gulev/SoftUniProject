<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">

        <form th:action="@{/profile/edit}" th:method="post" th:object="${profileDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                <p style="font-weight: 600; margin-bottom: 0.25rem;">Please fix the errors below:</p>
                <ul style="margin: 0; padding-left: 1.25rem;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="mb-4">
                <h2
                    style="font-size: 1.25rem; margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color);">
                    Account Details
                </h2>

                <div class="mb-4">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    </p>
                </div>

                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="mb-4">
                <h2
                    style="font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color);">
                    Change Password
                    <span style="color: var(--text-muted); font-size: 0.875rem; font-weight: 400;">(optional)</span>
                </h2>
                <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1.5rem;">
                    Leave password fields empty if you don't want to change your password.
                </p>

                <div class="mb-4">
                    <label for="oldPassword">Current Password</label>
                    <input type="password" id="oldPassword" th:field="*{oldPassword}"
                        placeholder="Enter your current password" />
                </div>

                <div class="mb-4">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" th:field="*{newPassword}"
                        placeholder="Enter new password (min 5 characters)" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                    </p>
                </div>

                <div class="mb-4">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}"
                        placeholder="Confirm your new password" />
                </div>
            </div>

            <div class="mt-4" style="display: flex; gap: 1rem; justify-content: flex-end;">
                <a th:href="@{/profile}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
