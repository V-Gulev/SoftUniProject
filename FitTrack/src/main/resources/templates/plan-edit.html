<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}">
    <title>Edit Workout Plan</title>
</head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>
    <main class="container">
        <div class="card slide-up" style="max-width: 900px; margin: 2rem auto;">
            <div class="mb-4">
                <h1>Edit Workout Plan</h1>
                <p>Update your workout plan details.</p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <form th:action="@{/workout-plans/edit/{id}(id=${planDto.id})}" th:method="post" th:object="${planDto}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <p style="font-weight: 600; margin-bottom: 0.25rem;">Please fix the following errors:</p>
                    <ul style="margin: 0; padding-left: 1.25rem;">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label for="name">Plan Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="e.g., Push/Pull/Legs" />
                    <p class="alert alert-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="mb-4">
                    <label for="description">Overview</label>
                    <textarea id="description" th:field="*{description}" placeholder="High-level plan overview"
                        style="resize: none; min-height: 100px;"></textarea>
                    <p class="alert alert-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    </p>
                </div>

                <h2 class="mb-4">Weekly Schedule</h2>
                <div class="list-cards" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
                    <div class="goal-card">
                        <label for="monday" style="color: var(--primary-color);">Monday</label>
                        <textarea id="monday" th:field="*{descriptionMonday}" placeholder="Workout details for Monday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="tuesday" style="color: var(--primary-color);">Tuesday</label>
                        <textarea id="tuesday" th:field="*{descriptionTuesday}"
                            placeholder="Workout details for Tuesday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="wednesday" style="color: var(--primary-color);">Wednesday</label>
                        <textarea id="wednesday" th:field="*{descriptionWednesday}"
                            placeholder="Workout details for Wednesday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="thursday" style="color: var(--primary-color);">Thursday</label>
                        <textarea id="thursday" th:field="*{descriptionThursday}"
                            placeholder="Workout details for Thursday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="friday" style="color: var(--primary-color);">Friday</label>
                        <textarea id="friday" th:field="*{descriptionFriday}" placeholder="Workout details for Friday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="saturday" style="color: var(--primary-color);">Saturday</label>
                        <textarea id="saturday" th:field="*{descriptionSaturday}"
                            placeholder="Workout details for Saturday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                    <div class="goal-card">
                        <label for="sunday" style="color: var(--primary-color);">Sunday</label>
                        <textarea id="sunday" th:field="*{descriptionSunday}" placeholder="Workout details for Sunday"
                            style="resize: none; min-height: 120px;"></textarea>
                    </div>
                </div>

                <div class="mt-4" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a th:href="@{/workout-plans}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
