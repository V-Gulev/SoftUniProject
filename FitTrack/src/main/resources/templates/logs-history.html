<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: head}"></head>
<!--
  FIX: Added style attribute to the body to set the background
  and ensure it fills the full screen height (min-height: 100vh;).
-->
<body style="background-color: #0b1120; color: #cbd5e1; min-height: 100vh;">
<header th:replace="~{fragments/_header :: header}"></header>

<main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1 style="color: #ffffff; font-size: 2.25rem;">Workout History</h1>
        <a th:href="@{/logs/add}" class="btn btn-primary" style="background: #10b981; color: #064e3b; font-weight: 600; text-decoration: none;">+ Log a New Workout</a>
    </div>

    <!-- Awarded Badge Notification -->
    <div th:if="${awardedBadge}" style="background: #2563eb; color: #ffffff; padding: 1.5rem; border-radius: 0.75rem; margin-bottom: 1.5rem; border: 1px solid #1d4ed8; text-align: center;">
        <h2 style="font-size: 1.5rem; font-weight: 700; margin: 0 0 0.5rem 0;">üéâ New Badge Unlocked! üéâ</h2>
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
            <img th:src="${awardedBadge.iconUrl}" th:alt="${awardedBadge.name}" style="width: 50px; height: 50px;"/>
            <p style="margin: 0; font-size: 1.25rem;" th:text="${awardedBadge.name}"></p>
        </div>
    </div>

    <!-- --- Added Success/Error Messages --- -->
    <div th:if="${successMessage}" class="alert-success" style="background: #10b981; color: #064e3b; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #059669;">
        <span th:text="${successMessage}">Success!</span>
    </div>
    <div th:if="${errorMessage}" class="alert-danger" style="background: #ef4444; color: #7f1d1d; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #dc2626;">
        <span th:text="${errorMessage}">Error!</span>
    </div>
    <!-- --- End Messages --- -->

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(logs)}" style="background: #0f172a; border-radius: 1rem; padding: 3rem; text-align: center; border: 1px solid #334155;">
        <h2 style="color: #ffffff; font-size: 1.5rem; margin: 0 0 1rem 0;">No Workouts Logged Yet</h2>
        <p style="color: #94a3b8; font-size: 1rem; margin: 0 0 1.5rem 0;">Start your fitness journey by logging your first workout!</p>
        <a th:href="@{/logs/add}" class="btn btn-primary" style="background: #10b981; color: #064e3b; font-weight: 600; text-decoration: none;">+ Log a Workout</a>
    </div>

    <!-- Log List -->
    <div style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">

        <!-- Single Log Card -->
        <div th:each="log : ${logs}" style="background: #0f172a; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #334155; overflow: hidden;">

            <!-- Card Header -->
            <div style="padding: 1.5rem; border-bottom: 1px solid #334155; background: rgba(30, 41, 59, 0.5); display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 style="color: #ffffff; font-size: 1.5rem; margin: 0; font-weight: 600;" th:text="${#temporals.format(log.date, 'eeee, MMMM dd, yyyy')}">Monday, October 27, 2025</h2>
                    <p style="color: #94a3b8; margin: 0.25rem 0 0 0; font-size: 1rem;">
                        <span th:text="${log.hours}">1</span>h <span th:text="${log.minutes}">30</span>m Workout
                    </p>
                </div>
            </div>

            <!-- Card Body -->
            <div style="padding: 1.5rem;">
                <p style="color: #cbd5e1; font-size: 1rem; line-height: 1.6; margin: 0;" th:text="${log.description}">Workout description...</p>

                <!-- Associated Plan -->
                <div th:if="${log.workoutPlanName != null}" style="margin-top: 1.5rem; background: #1e293b; padding: 1rem; border-radius: 0.5rem; border-left: 4px solid #10b981;">
                    <span style="color: #94a3b8; font-size: 0.875rem; text-transform: uppercase; font-weight: 600;">Associated Plan</span>
                    <p style="color: #ffffff; font-size: 1.125rem; margin: 0.25rem 0 0 0; font-weight: 500;" th:text="${log.workoutPlanName}">Plan Name</p>
                </div>
            </div>

            <!-- Card Footer / Actions -->
            <div style="padding: 1rem 1.5rem; border-top: 1px solid #334155; display: flex; flex-direction: row; gap: 1rem; flex-wrap: wrap;">

                <a th:href="@{/logs/edit/{id}(id=${log.id})}"
                   style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-align: center; flex: 1; min-width: 0; background: #059669; color: #ffffff; font-weight: 600; padding: 0.6rem 1.25rem; border-radius: 0.5rem; text-decoration: none; transition: background-color 0.3s ease; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2); box-sizing: border-box; font-size: 0.875rem; line-height: 1.25rem;"
                   onmouseover="this.style.backgroundColor='#047857'"
                   onmouseout="this.style.backgroundColor='#059669'">
                    <span>‚úèÔ∏è</span>
                    Edit
                </a>

                <form th:action="@{/logs/delete/{id}(id=${log.id})}" th:method="post" style="flex: 1; min-width: 0; margin: 0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-align: center; width: 100%; background: #b91c1c; color: #ffffff; font-weight: 600; padding: 0.6rem 1.25rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: background-color 0.3s ease; box-shadow: 0 4px 6px -1px rgba(185, 28, 28, 0.2); box-sizing: border-box; font-size: 0.875rem; line-height: 1.25rem;"
                            onmouseover="this.style.backgroundColor='#991b1b'"
                            onmouseout="this.style.backgroundColor='#b91c1c'">
                        <span>üóëÔ∏è</span>
                        Delete
                    </button>
                </form>
            </div>

        </div>
    </div>
</main>
</body>
</html>
