<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="stagger mb-4"
            style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
            <h1>Workout History</h1>
            <a th:href="@{/logs/add}" class="btn btn-primary">+ Log a New Workout</a>
        </div>

        <div th:if="${awardedBadge}" class="alert alert-success slide-up"
            style="flex-direction: column; text-align: center; border-color: var(--primary-color);">
            <h2 style="color: var(--success-text); margin-bottom: 0.5rem;">üéâ New Badge Unlocked! üéâ</h2>
            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                <img th:src="${awardedBadge.iconUrl}" th:alt="${awardedBadge.name}"
                    style="width: 64px; height: 64px; filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.4));" />
                <p style="margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--text-main);"
                    th:text="${awardedBadge.name}"></p>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">Success!</span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">Error!</span>
        </div>

        <div th:if="${#lists.isEmpty(logs)}" class="card slide-up text-center">
            <h2>No Workouts Logged Yet</h2>
            <p>Start your fitness journey by logging your first workout!</p>
            <a th:href="@{/logs/add}" class="btn btn-primary mt-4">+ Log a Workout</a>
        </div>

        <div class="list-cards" style="grid-template-columns: 1fr;">
            <div th:each="log : ${logs}" class="card slide-up">
                <div class="mb-4"
                    style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                    <div>
                        <h2 class="mb-0" th:text="${#temporals.format(log.date, 'eeee, MMMM dd, yyyy')}">Monday, October
                            27, 2025</h2>
                        <p class="mb-0" style="font-size: 1rem; color: var(--text-muted);">
                            <span th:text="${log.hours}">1</span>h <span th:text="${log.minutes}">30</span>m Workout
                        </p>
                    </div>
                </div>

                <div class="mb-4">
                    <p style="font-size: 1.1rem; line-height: 1.6;" th:text="${log.description}">Workout description...
                    </p>

                    <div th:if="${log.workoutPlanName != null}"
                        style="margin-top: 1.5rem; background: var(--bg-body); padding: 1rem; border-radius: 0.5rem; border-left: 4px solid var(--primary-color);">
                        <span
                            style="color: var(--text-dim); font-size: 0.875rem; text-transform: uppercase; font-weight: 600;">Associated
                            Plan</span>
                        <p style="color: var(--text-main); font-size: 1.125rem; margin: 0.25rem 0 0 0; font-weight: 500;"
                            th:text="${log.workoutPlanName}">Plan Name</p>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a th:href="@{/logs/edit/{id}(id=${log.id})}" class="btn btn-primary" style="flex: 1;">
                        ‚úèÔ∏è Edit
                    </a>
                    <form th:action="@{/logs/delete/{id}(id=${log.id})}" th:method="post" style="flex: 1;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger" style="width: 100%;">
                            üóëÔ∏è Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
