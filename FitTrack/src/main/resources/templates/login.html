<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: head}"></head>

<body>
    <header th:replace="~{fragments/_header :: header}"></header>

    <main class="container">
        <div class="card slide-up" style="max-width: 480px; margin: 4rem auto;">
            <div class="text-center mb-4">
                <h1>Welcome back</h1>
                <p>Sign in to continue your fitness journey</p>
            </div>

            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
            <div th:if="${errorMessage != null}" class="alert alert-error" th:text="${errorMessage}"></div>
            <div th:if="${param.error != null and (errorMessage == null or errorMessage == '')}"
                class="alert alert-error">
                Invalid username or password.
            </div>
            <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>

                <div class="text-center mt-4">
                    <p class="mb-2">Don't have an account?</p>
                    <a th:href="@{/register}" class="btn btn-outline" style="width: 100%;">Create account</a>
                </div>

                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <p class="text-center mb-4" style="font-size: 0.9rem;">Or continue with</p>
                    <div style="display: grid; gap: 0.75rem;">
                        <a href="/oauth2/authorization/google" class="btn btn-outline"
                            style="width: 100%; justify-content: center;">
                            <span style="font-size: 1.1rem;">G</span> Google
                        </a>
                        <a href="/oauth2/authorization/github" class="btn btn-outline"
                            style="width: 100%; justify-content: center;">
                            <span style="font-size: 1.1rem;">gh</span> GitHub
                        </a>
                        <a href="/oauth2/authorization/facebook" class="btn btn-outline"
                            style="width: 100%; justify-content: center;">
                            <span style="font-size: 1.1rem;">f</span> Facebook
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
