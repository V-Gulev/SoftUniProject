<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>FitTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <header th:fragment="header" class="fade-in">
        <nav>
            <a th:href="@{/}" class="logo">FitTrack</a>
            <div class="nav-links">
                <span sec:authorize="isAuthenticated()" class="stagger">
                    <a th:href="@{/dashboard}">Dashboard</a>
                    <a th:href="@{/logs/history}">Workout History</a>
                    <a th:href="@{/workout-plans}">My Plans</a>
                    <a th:href="@{/goals}">My Goals</a>
                    <a th:href="@{/profile}">Profile</a>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}"
                        style="color: #fcd34d; font-weight: 600; background: rgba(251, 191, 36, 0.2); border: 1px solid rgba(251, 191, 36, 0.5); padding: 0.5rem 0.75rem; border-radius: 6px; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);"
                        onmouseover="this.style.background='rgba(251, 191, 36, 0.3)'; this.style.borderColor='rgba(251, 191, 36, 0.7)'; this.style.color='#fde047';"
                        onmouseout="this.style.background='rgba(251, 191, 36, 0.2)'; this.style.borderColor='rgba(251, 191, 36, 0.5)'; this.style.color='#fcd34d';">Users</a>
                    <form th:action="@{/logout}" method="post" style="display: contents;">
                        <button type="submit" class="btn btn-outline" style="margin-left: 1rem;">Logout</button>
                    </form>
                </span>
                <span sec:authorize="isAnonymous()" class="stagger">
                    <a th:href="@{/login}">Login</a>
                    <a th:href="@{/register}" class="btn btn-primary">Get Started</a>
                </span>
            </div>
        </nav>
        <th:block sec:authorize="isAuthenticated()">
            <div th:replace="~{chat :: chat-widget}"></div>
        </th:block>
    </header>

    <!-- Badge Toast Notification (Top of Screen) -->
    <div id="badgeToast" class="badge-toast" th:if="${awardedBadge}">
        <img th:src="${awardedBadge.iconUrl}" th:alt="${awardedBadge.name}" class="badge-toast-icon"
            onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23f59e0b%22%3E%3Cpath d=%22M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z%22/%3E%3C/svg%3E';" />
        <div class="badge-toast-content">
            <strong>ðŸŽ‰ Badge Earned!</strong>
            <span th:text="${awardedBadge.name}">Badge Name</span>
        </div>
    </div>

    <style>
        .badge-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
            z-index: 10000;
            animation: slideDown 0.5s ease forwards, slideUp 0.5s ease 2.5s forwards;
            min-width: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDown {
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
        }

        .badge-toast-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            padding: 8px;
            flex-shrink: 0;
        }

        .badge-toast-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .badge-toast-content strong {
            font-size: 1rem;
            font-weight: 700;
        }

        .badge-toast-content span {
            font-size: 0.875rem;
            opacity: 0.95;
        }
    </style>

    <script>
        // Auto-hide badge toast after 3 seconds
        window.addEventListener('DOMContentLoaded', function () {
            const badgeToast = document.getElementById('badgeToast');
            if (badgeToast) {
                // Toast will auto-hide via CSS animation after 3 seconds
                setTimeout(function () {
                    badgeToast.remove();
                }, 3000);
            }
        });
    </script>
</body>

</html>
